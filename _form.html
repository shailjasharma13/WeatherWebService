<div class="form-group">

    <div class="col-sm-10">
        <input type="text" ng-model="firstName" class="form-control" id="firstName" placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="userId" class="col-sm-2 control-label">UserId</label>
    <div class="col-sm-10">
        <input type="text" ng-model="userId" class="form-control" id="userId" placeholder="User Id"/>
    </div>
</div>

<div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="text" ng-model="password" class="form-control" id="password" placeholder="Password"/>
    </div>
</div>
