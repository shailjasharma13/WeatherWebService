<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" href="css/uikit.min.css" />
<script src="js/jquery.js"></script>
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>
</head>
<body>
<legend class="uk-legend">Create User</legend>


	<div style="width: 50%; height: 2em; background: #E6E6FA;">
	<table>
		<form>
			<fieldset class="uk-fieldset">

								<div class="uk-margin">
						<tr>
							<td>First Name: </td>
							<td><input id="firstName" class="uk-input" type="text"
							placeholder="Input"></td>
						</tr>
				</div>

				<div class="uk-margin">
					<select class="uk-select">
						<option>Option 01</option>
						<option>Option 02</option>
					</select>
				</div>

				<div class="uk-margin">
					<textarea class="uk-textarea" rows="5" placeholder="Textarea"></textarea>
				</div>

				<div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
					<label><input class="uk-radio" type="radio" name="radio2"
						checked> A</label> <label><input class="uk-radio"
						type="radio" name="radio2"> B</label>
				</div>

				<div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
					<label><input class="uk-checkbox" type="checkbox" checked>
						A</label> <label><input class="uk-checkbox" type="checkbox">
						B</label>
				</div>

			</fieldset>
		</form>
		</table>
	</div>
</body>
</html>
